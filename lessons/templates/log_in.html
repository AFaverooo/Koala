<html>
<head>
  <title> Log in </title>
</head>


{% for message in messages %}
<div class="alert alert-{{ message.level_tag }}" role="alert">
  {{ message }}
</div>
{% endfor %}

  <body>
      <form action="{% url 'log_in' %}" method="post">
           {% csrf_token %}
           <input type="hidden" name="next" value="{{ next }}">
           {{form.as_p}}
       <input type="submit" value="log in" class="btn btn-primary">
  </form>
</body>
</html>
