
{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href="{% static 'custom.css'%}" rel="stylesheet">
    <title>Music Management System</title>

    
  </head>
  <body id="home-background" >

    <div class ="container-vh-100" id="homecard">
      <!-- <div class = "row-h-100">
        <div class = "col-12 my-auto"> -->
          <div class="card mx-auto" >
        
    <h1>Music Management System</h1>

    <p><a href="{% url 'sign_up' %}">Sign up</a> </p> <br>


    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      Login
    </button>

    <form action="{% url 'log_in' %}" method="post" id="collapseExample">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <p>
        <label for="id_email">email:</label>
        <input id="id_email" type="text" name="email" required="">
      </p>
      <p>
        <label for="id_password">password:</label>
        <input id="id_password" type="password" name="password" required="">
      </p>
      <input type="submit" value="log in">
  </form>
  
    <!-- <p><a href = "{% url 'log_in' %}">Log in</a></p> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </div>
